<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biglietto del treno</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- container -->
  <div class="container">
    <!-- titolo -->
    <h1>Calcola il prezzo del tuo biglietto</h1>
    <!-- / titolo -->
    <!-- form -->
    <div class="form">
      <!-- first row -->
      <div class="first-row">
        <!-- nominativo -->
        <div class="column">
          <label for="nome">Nome e Cognome</label>
          <input id="nome" type="text" placeholder="Inserisci il tuo nome">
        </div>
        <!-- / nominativo -->
        <!-- chilometri -->
        <div class="column">
          <label for="km">Km da percorrere</label>
          <input id="km" type="number" placeholder="Inserisci i km">
        </div>
        <!-- chilometri -->
        <!-- età -->
        <div class="column">
          <label for="eta">Fascia d&apos;et&agrave;</label>
          <select id="eta" name="">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over">Over 65</option>
          </select>
        </div>
        <!-- / età -->
      </div>
      <!-- / first row -->
      <!-- second row -->
      <div class="second-row">
        <!-- button -->
        <button type="button" name="button">Genera</button>
        <button type="button" name="button">Annulla</button>
        <!-- / button -->
      </div>
      <!-- / second row -->
    </div>
    <!-- / form -->
    <!-- informazioni biglietto -->
    <h2>Il tuo biglietto</h2>
    <div id="biglietto">
      <h3>dettaglio passeggeri</h3>
      <hr>
      <div class="informazioni">
        <div class="column ms_grey">
          <h3>Nome Passeggero</h3>

        </div>
        <div class="column">
          <table>
            <tr>
              <th>Offerta</th>
              <th>Carrozza</th>
              <th>Codice CP</th>
              <th>Costo Biglietto</th>
            </tr>
            <tr>
              <td><span id="offerta"></span></td>
              <td><span id="carrozza"></span></td>
              <td><span id="codice"></span></td>
              <td><span id="costo"></span></td>
            </tr>
          </table>

        </div>

      </div>

    </div>
    <!-- / informazioni biglietto -->
  </div>
  <!-- / container -->

  <script src="js/myscript.js" charset="utf-8"></script>
</body>
</html>
